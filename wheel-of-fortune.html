<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Meeting Topic Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Tableau:wght@400;500;600;700&family=Benton+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --tableau-blue: #1f77b4;
            --tableau-orange: #ff7f0e;
            --tableau-green: #2ca02c;
            --tableau-red: #d62728;
            --tableau-purple: #9467bd;
            --tableau-brown: #8c564b;
            --tableau-pink: #e377c2;
            --tableau-gray: #7f7f7f;
            --tableau-olive: #bcbd22;
            --tableau-cyan: #17becf;
            --tableau-dark-blue: #003f5c;
            --tableau-light-gray: #f8f9fa;
            --tableau-medium-gray: #6c757d;
            --tableau-dark-gray: #343a40;
        }

        body {
            font-family: 'Benton Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--tableau-dark-blue) 0%, var(--tableau-blue) 50%, var(--tableau-cyan) 100%);
            color: white;
            font-weight: 400;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .tableau-logo {
            margin-bottom: 20px;
            font-family: 'Tableau', serif;
            font-size: 1.8em;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.8em;
            font-weight: 500;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }

        .wheel-container {
            position: relative;
            display: inline-block;
            margin: 40px 0;
        }

        .wheel {
            width: 420px;
            height: 420px;
            border-radius: 50%;
            border: 12px solid rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4), inset 0 0 0 4px rgba(255, 255, 255, 0.1);
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .segment:nth-child(1) {
            background: linear-gradient(135deg, var(--tableau-blue) 0%, var(--tableau-cyan) 100%);
            transform: rotate(0deg);
        }

        .segment:nth-child(2) {
            background: linear-gradient(135deg, var(--tableau-orange) 0%, #ffb347 100%);
            transform: rotate(90deg);
        }

        .segment:nth-child(3) {
            background: linear-gradient(135deg, var(--tableau-green) 0%, #7bc043 100%);
            transform: rotate(180deg);
        }

        .segment:nth-child(4) {
            background: linear-gradient(135deg, var(--tableau-purple) 0%, #c994c7 100%);
            transform: rotate(270deg);
        }

        .segment span {
            transform: rotate(-45deg);
            display: block;
            width: 100%;
            line-height: 1.3;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid rgba(255, 255, 255, 0.95);
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .spin-button {
            background: linear-gradient(135deg, var(--tableau-blue) 0%, var(--tableau-cyan) 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(31, 119, 180, 0.4);
            transition: all 0.3s ease;
            margin: 30px 0;
            font-family: 'Benton Sans', sans-serif;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(31, 119, 180, 0.5);
            background: linear-gradient(135deg, #0066cc 0%, var(--tableau-cyan) 100%);
        }

        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .result-text {
            font-size: 1.5em;
            font-weight: 500;
            line-height: 1.4;
        }

        .spinning {
            animation: spin 4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(1800deg);
            }
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tableau-logo">TABLEAU</div>
        <h1>Meeting Topic Wheel</h1>
        <p class="subtitle">Spin the wheel to discover your demonstration topic</p>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="segment">
                    <span>Tableau<br>Pulse</span>
                </div>
                <div class="segment">
                    <span>Tableau<br>Next</span>
                </div>
                <div class="segment">
                    <span>Visual<br>Analytics</span>
                </div>
                <div class="segment">
                    <span>Elevator<br>Pitch</span>
                </div>
                <div class="center-dot"></div>
            </div>
        </div>
        
        <button class="spin-button" id="spinButton" onclick="spinWheel()">
            Spin the Wheel
        </button>
        
        <div class="result" id="result">
            <div class="result-text">Ready to discover your topic?</div>
        </div>
    </div>

    <script>
        const topics = [
            "Tableau Pulse",
            "Tableau Next", 
            "Visual Analytics",
            "Elevator Pitch"
        ];
        
        let isSpinning = false;
        let currentRotation = 0;

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const button = document.getElementById('spinButton');
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = 'SPINNING...';
            result.innerHTML = '<div class="result-text">ðŸŽ¯ Spinning...</div>';
            
            const spinAmount = Math.floor(Math.random() * 360) + 1800;
            currentRotation += spinAmount;
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                result.innerHTML = `
                    <div class="result-text">
                        ðŸŽ‰ Check the wheel above for your topic!<br>
                        <small>Time to prepare your demonstration!</small>
                    </div>
                `;
                
                button.disabled = false;
                button.textContent = 'SPIN AGAIN';
                isSpinning = false;
            }, 4000);
        }
    </script>
</body>
</html>
